<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少年サッカー8人制戦術ボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* The main container for the application */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Styling for the soccer field background and lines */
        .soccer-field {
            background-color: #3A6B35; /* Base green color */
            position: relative;
            overflow: hidden;
            background-image:
                /* Outer Borders (Vertical) */
                linear-gradient(to right, white 0%, white 1%, transparent 1%, transparent 99%, white 99%),
                /* Outer Borders (Horizontal) */
                linear-gradient(to bottom, white 0%, white 1%, transparent 1%, transparent 99%, white 99%),
                /* Center Line */
                linear-gradient(to top, transparent 49.8%, white 49.8%, white 50.2%, transparent 50.2%);
        }
        
        /* Styling for the draggable player icons */
        .player-icon {
            cursor: move;
            user-select: none;
            transition: transform 0.1s ease, box-shadow 0.2s ease, top 0.3s ease, left 0.3s ease;
        }
        
        .player-icon:hover {
            transform: scale(1.1);
        }
        
        /* Styling for a player icon while it's being dragged */
        .player-icon.dragging {
            z-index: 1000;
            transform: scale(1.2);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        
        /* Styling for the center circle on the field */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%; /* Responsive width */
            padding-bottom: 15%; /* Maintain aspect ratio */
            max-width: 100px;
            max-height: 100px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Base styles for modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }

        /* Show modal by turning it into a flex container */
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .formation-btn.active {
            background-color: #1D4ED8; /* A darker blue */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 flex items-center justify-center">
    <div class="max-w-6xl mx-auto w-full">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">少年サッカー8人制戦術ボード</h1>
        
        <!-- Control Panel -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-2 flex-wrap">
                    <button onclick="resetCurrentFormation()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium">
                        配置リセット
                    </button>
                    <button onclick="toggleSubstitution()" id="subBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium">
                        選手交代モード
                    </button>
                    <button onclick="showPlayerManager()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-medium">
                        選手管理
                    </button>
                    <button onclick="toggleOpponent()" id="toggleOpponentBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg font-medium">
                        相手を非表示
                    </button>
                </div>
                <div class="text-white text-sm">
                    <span class="bg-blue-600 px-2 py-1 rounded mr-2">青: 自チーム</span>
                    <span class="bg-red-600 px-2 py-1 rounded">赤: 相手チーム</span>
                </div>
            </div>
            <!-- Formation Controls -->
            <div class="mt-4 pt-4 border-t border-gray-700">
                <h3 class="text-white font-semibold mb-2 text-center">フォーメーション選択</h3>
                <div id="formation-controls" class="flex gap-2 justify-center flex-wrap">
                    <button onclick="setFormation('1-3-3-1')" class="formation-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">1-3-3-1</button>
                    <button onclick="setFormation('1-2-3-2')" class="formation-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">1-2-3-2</button>
                    <button onclick="setFormation('1-2-4-1')" class="formation-btn bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">1-2-4-1</button>
                </div>
            </div>
        </div>

        <!-- Soccer Field Container -->
        <div id="field-container" class="relative soccer-field rounded-lg shadow-2xl aspect-[3/4] w-full max-w-lg mx-auto">
            <!-- Center Circle -->
            <div class="center-circle"></div>
            
            <!-- Home players will be dynamically created by JavaScript -->

            <!-- Away Team Players (Red) - 8-a-side -->
            <div class="player-icon absolute" data-team="away" data-player="GK_A" data-position="GK" style="top: 5%; left: 45%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">GK</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="DF1_A" data-position="DF" style="top: 15%; left: 20%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">DF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="DF2_A" data-position="DF" style="top: 15%; left: 45%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">DF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="DF3_A" data-position="DF" style="top: 15%; left: 70%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">DF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="MF1_A" data-position="MF" style="top: 30%; left: 20%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">MF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="MF2_A" data-position="MF" style="top: 30%; left: 45%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">MF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="MF3_A" data-position="MF" style="top: 30%; left: 70%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">MF</div><div class="text-xs">相手</div></div></div></div>
            <div class="player-icon absolute" data-team="away" data-player="FW1_A" data-position="FW" style="top: 45%; left: 45%;"><div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">FW</div><div class="text-xs">相手</div></div></div></div>
        </div>

        <!-- Substitutes Area -->
        <div class="mt-6 bg-gray-800 rounded-lg p-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-white text-lg font-bold">控え選手</h3>
                <p class="text-gray-400 text-sm">ドラッグで順序変更可能（左が優先）</p>
            </div>
            <div id="substitutes" class="flex flex-wrap gap-3">
                <!-- Players not in the current formation will be moved here -->
            </div>
        </div>
    </div>

    <!-- Player Management Modal -->
    <div id="playerModal" class="modal">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold text-white mb-4">選手管理</h2>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2">選手一覧</label>
                <div id="playerList" class="max-h-60 overflow-y-auto bg-gray-700 rounded p-3"></div>
            </div>
            <div class="mb-4">
                <button onclick="showAddPlayerForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium w-full mb-2">新しい選手を追加</button>
            </div>
            <div id="playerForm" class="hidden mb-4">
                <div class="mb-3"><label class="block text-white text-sm font-bold mb-2">選手名</label><input type="text" id="playerName" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
                <div class="mb-3"><label class="block text-white text-sm font-bold mb-2">ポジション</label><select id="playerPosition" class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"><option value="GK">GK</option><option value="DF">DF</option><option value="MF">MF</option><option value="FW">FW</option></select></div>
                <div class="flex gap-2"><button onclick="savePlayer()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex-1">保存</button><button onclick="cancelPlayerForm()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium flex-1">キャンセル</button></div>
            </div>
            <div class="flex justify-end"><button onclick="closePlayerManager()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium">閉じる</button></div>
        </div>
    </div>

    <!-- Generic Message Modal -->
    <div id="messageModal" class="modal">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4 text-white shadow-2xl">
            <p id="messageText" class="mb-6 text-center text-lg"></p>
            <div id="messageButtons" class="flex justify-center gap-4"></div>
        </div>
    </div>

    <script>
        // --- Global State ---
        let isDragging = false;
        let currentPlayer = null;
        let substitutionMode = false;
        let offset = { x: 0, y: 0 };
        let editingPlayer = null;
        let currentFormation = '1-3-3-1';
        let players = {};
        let isOpponentVisible = true;

        const formations = {
            '1-3-3-1': {
                activePlayers: ['GK', 'DF1', 'DF2', 'DF3', 'MF1', 'MF2', 'MF3', 'FW1'],
                positions: { 'GK': { top: '90%', left: '45%' }, 'DF1': { top: '78%', left: '18%' }, 'DF2': { top: '78%', left: '45%' }, 'DF3': { top: '78%', left: '72%' }, 'MF1': { top: '63%', left: '18%' }, 'MF2': { top: '63%', left: '45%' }, 'MF3': { top: '63%', left: '72%' }, 'FW1': { top: '50%', left: '45%' } }
            },
            '1-2-3-2': {
                activePlayers: ['GK', 'DF1', 'DF2', 'MF1', 'MF2', 'MF3', 'FW1', 'FW2'],
                positions: { 'GK': { top: '90%', left: '45%' }, 'DF1': { top: '78%', left: '25%' }, 'DF2': { top: '78%', left: '65%' }, 'MF1': { top: '63%', left: '18%' }, 'MF2': { top: '63%', left: '45%' }, 'MF3': { top: '63%', left: '72%' }, 'FW1': { top: '50%', left: '25%' }, 'FW2': { top: '50%', left: '65%' } }
            },
            '1-2-4-1': {
                activePlayers: ['GK', 'DF1', 'DF2', 'MF1', 'MF2', 'MF3', 'MF4', 'FW1'],
                positions: { 'GK': { top: '90%', left: '45%' }, 'DF1': { top: '78%', left: '25%' }, 'DF2': { top: '78%', left: '65%' }, 'MF1': { top: '65%', left: '15%' }, 'MF2': { top: '60%', left: '45%' }, 'MF3': { top: '65%', left: '75%' }, 'MF4': { top: '70%', left: '45%' }, 'FW1': { top: '50%', left: '45%' } }
            }
        };

        // --- Data Persistence ---
        function savePlayersToStorage() {
            localStorage.setItem('soccerTacticsPlayers', JSON.stringify(players));
        }

        function loadPlayersFromStorage() {
            const storedPlayers = localStorage.getItem('soccerTacticsPlayers');
            if (storedPlayers) {
                players = JSON.parse(storedPlayers);
            } else {
                // Default players if nothing is in storage
                players = {
                    'GK': { name: '田中', position: 'GK' }, 'DF1': { name: '佐藤', position: 'DF' },
                    'DF2': { name: '鈴木', position: 'DF' }, 'DF3': { name: '高橋', position: 'DF' },
                    'MF1': { name: '渡辺', position: 'MF' }, 'MF2': { name: '山田', position: 'MF' },
                    'MF3': { name: '中村', position: 'MF' }, 'MF4': { name: '伊藤', position: 'MF' },
                    'FW1': { name: '小林', position: 'FW' }, 'FW2': { name: '加藤', position: 'FW' }
                };
                savePlayersToStorage();
            }
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayersFromStorage();
            createPlayerElements();
            setFormation('1-3-3-1');
        });

        function createPlayerElements() {
            const fieldContainer = document.getElementById('field-container');
            Object.keys(players).forEach(playerId => {
                const player = players[playerId];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-icon';
                playerDiv.dataset.team = 'home';
                playerDiv.dataset.player = playerId;
                playerDiv.dataset.position = player.position;
                playerDiv.innerHTML = `<div class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">${player.position}</div><div class="text-xs">${player.name.substring(0, 3)}</div></div></div>`;
                fieldContainer.appendChild(playerDiv);
            });
        }


        // --- Formation Functions ---
        function setFormation(formationName) {
            currentFormation = formationName;
            const formation = formations[formationName];
            const field = document.getElementById('field-container');
            const substitutesContainer = document.getElementById('substitutes');

            Object.keys(players).forEach(playerId => {
                const playerElement = document.querySelector(`.player-icon[data-player="${playerId}"]`);
                if (!playerElement) return;

                if (formation.activePlayers.includes(playerId)) {
                    field.appendChild(playerElement);
                    playerElement.style.display = '';
                    playerElement.classList.add('absolute');
                    playerElement.style.top = formation.positions[playerId].top;
                    playerElement.style.left = formation.positions[playerId].left;
                    playerElement.firstElementChild.className = 'bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg';
                } else {
                    substitutesContainer.appendChild(playerElement);
                    playerElement.style.display = '';
                    playerElement.classList.remove('absolute');
                    playerElement.style.top = '';
                    playerElement.style.left = '';
                    playerElement.firstElementChild.className = 'bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-gray-300 shadow-lg';
                }
            });

            document.querySelectorAll('.formation-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === formationName) btn.classList.add('active');
            });
            
            initializeAllDragEvents();
        }
        
        function resetCurrentFormation() {
            setFormation(currentFormation);
        }

        // --- Drag and Drop Functions ---
        function initializeAllDragEvents() {
            document.querySelectorAll('.player-icon').forEach(player => {
                player.removeEventListener('mousedown', startDrag);
                player.removeEventListener('touchstart', startDrag, { passive: false });
                player.addEventListener('mousedown', startDrag);
                player.addEventListener('touchstart', startDrag, { passive: false });
                
                player.setAttribute('draggable', true);
                player.removeEventListener('dragstart', startSubstituteDrag);
                player.removeEventListener('dragend', stopSubstituteDrag);
                player.addEventListener('dragstart', startSubstituteDrag);
                player.addEventListener('dragend', stopSubstituteDrag);
            });

            const substitutesContainer = document.getElementById('substitutes');
            substitutesContainer.removeEventListener('dragover', dragOverSubstitute);
            substitutesContainer.addEventListener('dragover', dragOverSubstitute);
        }

        function startDrag(e) {
            if (substitutionMode || e.target.closest('#substitutes')) return;
            e.preventDefault();
            isDragging = true;
            currentPlayer = e.currentTarget;
            currentPlayer.classList.add('dragging');
            const rect = currentPlayer.getBoundingClientRect();
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            offset.x = clientX - rect.left;
            offset.y = clientY - rect.top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !currentPlayer) return;
            e.preventDefault();
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const field = document.querySelector('.soccer-field');
            const fieldRect = field.getBoundingClientRect();
            let x = clientX - fieldRect.left - offset.x;
            let y = clientY - fieldRect.top - offset.y;
            x = Math.max(0, Math.min(x, fieldRect.width - currentPlayer.offsetWidth));
            y = Math.max(0, Math.min(y, fieldRect.height - currentPlayer.offsetHeight));
            currentPlayer.style.left = `${(x / fieldRect.width) * 100}%`;
            currentPlayer.style.top = `${(y / fieldRect.height) * 100}%`;
        }

        function stopDrag() {
            if (currentPlayer) currentPlayer.classList.remove('dragging');
            isDragging = false;
            currentPlayer = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        let draggedSubstitute = null;
        function startSubstituteDrag(e) {
            if (substitutionMode || !e.target.closest('#substitutes')) {
                e.preventDefault();
                return;
            }
            draggedSubstitute = e.target.closest('.player-icon');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedSubstitute.dataset.player);
            setTimeout(() => { draggedSubstitute.style.opacity = '0.5'; }, 0);
        }

        function dragOverSubstitute(e) {
            e.preventDefault();
            const container = e.currentTarget;
            const afterElement = getDragAfterElement(container, e.clientX);
            if (afterElement == null) {
                container.appendChild(draggedSubstitute);
            } else {
                container.insertBefore(draggedSubstitute, afterElement);
            }
        }

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.player-icon:not([style*="opacity: 0.5"])')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function stopSubstituteDrag(e) {
            if (draggedSubstitute) draggedSubstitute.style.opacity = '1';
            draggedSubstitute = null;
        }

        // --- Opponent Toggle ---
        function toggleOpponent() {
            isOpponentVisible = !isOpponentVisible;
            const opponentPlayers = document.querySelectorAll('.player-icon[data-team="away"]');
            const btn = document.getElementById('toggleOpponentBtn');

            opponentPlayers.forEach(player => {
                player.style.display = isOpponentVisible ? '' : 'none';
            });

            if (isOpponentVisible) {
                btn.textContent = '相手を非表示';
                btn.className = 'bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg font-medium';
            } else {
                btn.textContent = '相手を表示';
                btn.className = 'bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg font-medium';
            }
        }

        // --- Substitution Logic ---
        function toggleSubstitution() {
            substitutionMode = !substitutionMode;
            const btn = document.getElementById('subBtn');
            if (substitutionMode) {
                btn.textContent = '交代モード終了';
                btn.className = 'bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-medium';
                showSubstitutionInstructions();
            } else {
                btn.textContent = '選手交代モード';
                btn.className = 'bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium';
                hideSubstitutionInstructions();
            }
        }

        function showSubstitutionInstructions() {
            const instructionsDiv = document.createElement('div');
            instructionsDiv.id = 'substitutionInstructions';
            instructionsDiv.className = 'fixed top-4 right-4 bg-orange-600 text-white p-4 rounded-lg shadow-lg z-50 max-w-sm animate-pulse';
            instructionsDiv.innerHTML = `<h4 class="font-bold mb-2">🔄 交代モード</h4><p class="text-sm">フィールドの選手をクリックして、控え選手と交代します。</p>`;
            document.body.appendChild(instructionsDiv);
        }

        function hideSubstitutionInstructions() {
            const instructions = document.getElementById('substitutionInstructions');
            if (instructions) instructions.remove();
        }

        document.addEventListener('click', function(e) {
            if (!substitutionMode) return;
            const clickedPlayer = e.target.closest('.player-icon[data-team="home"]');
            if (!clickedPlayer) return;
            e.stopPropagation();
            const isOnField = clickedPlayer.closest('.soccer-field');
            if (isOnField) {
                const substitutes = document.querySelectorAll('#substitutes .player-icon');
                if (substitutes.length > 0) {
                    performSwap(clickedPlayer, substitutes[0]);
                } else {
                    showModalMessage('控え選手がいません。');
                }
            } else {
                showModalMessage('控え選手は直接フィールドに配置できません。フィールドの選手をクリックしてください。');
            }
        });

        function performSwap(playerOut, substituteIn) {
            const field = document.querySelector('.soccer-field');
            const substitutesContainer = document.getElementById('substitutes');
            const playerOutTop = playerOut.style.top;
            const playerOutLeft = playerOut.style.left;
            const playerOutName = players[playerOut.dataset.player].name;
            const substituteInName = players[substituteIn.dataset.player].name;

            field.appendChild(substituteIn);
            substituteIn.classList.add('absolute');
            substituteIn.style.top = playerOutTop;
            substituteIn.style.left = playerOutLeft;
            substituteIn.firstElementChild.className = 'bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg';

            substitutesContainer.appendChild(playerOut);
            playerOut.classList.remove('absolute');
            playerOut.style.top = '';
            playerOut.style.left = '';
            playerOut.firstElementChild.className = 'bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-gray-300 shadow-lg';
            
            showSubstitutionMessage(`${substituteInName.substring(0,3)} ⇄ ${playerOutName.substring(0,3)}`);
            initializeAllDragEvents();
        }

        function showSubstitutionMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 font-bold';
            messageDiv.textContent = `交代完了: ${message}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => { messageDiv.remove(); }, 2000);
        }

        // --- Player Management ---
        function showPlayerManager() {
            updatePlayerList();
            document.getElementById('playerModal').classList.add('show');
        }

        function closePlayerManager() {
            document.getElementById('playerModal').classList.remove('show');
            cancelPlayerForm();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            Object.keys(players).forEach(playerId => {
                const player = players[playerId];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'flex justify-between items-center p-2 mb-2 bg-gray-600 rounded';
                playerDiv.innerHTML = `<span class="text-white">${player.name} (${player.position})</span><div><button onclick="editPlayer('${playerId}')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs mr-1">編集</button><button onclick="deletePlayer('${playerId}')" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">削除</button></div>`;
                playerList.appendChild(playerDiv);
            });
        }
        
        function showAddPlayerForm() {
            editingPlayer = null;
            document.getElementById('playerName').value = '';
            document.getElementById('playerPosition').value = 'MF';
            document.getElementById('playerForm').classList.remove('hidden');
        }

        function editPlayer(playerId) {
            editingPlayer = playerId;
            const player = players[playerId];
            document.getElementById('playerName').value = player.name;
            document.getElementById('playerPosition').value = player.position;
            document.getElementById('playerForm').classList.remove('hidden');
        }
        
        function savePlayer() {
            const name = document.getElementById('playerName').value.trim();
            const position = document.getElementById('playerPosition').value;
            if (!name) {
                showModalMessage('選手名を入力してください');
                return;
            }
            if (editingPlayer) {
                players[editingPlayer].name = name;
                players[editingPlayer].position = position;
                updatePlayerOnBoard(editingPlayer, name, position);
            } else {
                const newPlayerId = 'player_' + Date.now();
                players[newPlayerId] = { name: name, position: position };
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-icon';
                playerDiv.dataset.team = 'home';
                playerDiv.dataset.player = newPlayerId;
                playerDiv.dataset.position = position;
                playerDiv.innerHTML = `<div class="bg-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-gray-300 shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">${position}</div><div class="text-xs">${name.substring(0, 3)}</div></div></div>`;
                document.getElementById('field-container').appendChild(playerDiv);
            }
            
            savePlayersToStorage();
            updatePlayerList();
            cancelPlayerForm();
            resetCurrentFormation();
        }

        function deletePlayer(playerId) {
            showModalMessage('この選手を削除しますか？', 'confirm', () => {
                delete players[playerId];
                const playerElement = document.querySelector(`[data-player="${playerId}"]`);
                if (playerElement) playerElement.remove();
                savePlayersToStorage();
                updatePlayerList();
                resetCurrentFormation();
            });
        }

        function updatePlayerOnBoard(playerId, name, position) {
            const playerElement = document.querySelector(`[data-player="${playerId}"]`);
            if (playerElement) {
                playerElement.querySelector('.text-xs').textContent = name.substring(0, 3);
                playerElement.querySelector('.font-semibold').textContent = position;
                playerElement.dataset.position = position;
            }
        }

        function cancelPlayerForm() {
            document.getElementById('playerForm').classList.add('hidden');
            editingPlayer = null;
        }

        // --- Custom Modal Functions ---
        function showModalMessage(message, type = 'alert', onConfirm = null) {
            const modal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            const messageButtons = document.getElementById('messageButtons');
            messageText.textContent = message;
            messageButtons.innerHTML = '';
            if (type === 'confirm') {
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'はい';
                confirmBtn.className = 'bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium';
                confirmBtn.onclick = () => { if (onConfirm) onConfirm(); closeModalMessage(); };
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'いいえ';
                cancelBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium';
                cancelBtn.onclick = closeModalMessage;
                messageButtons.appendChild(cancelBtn);
                messageButtons.appendChild(confirmBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.textContent = 'OK';
                okBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg font-medium';
                okBtn.onclick = () => { if (onConfirm) onConfirm(); closeModalMessage(); };
                messageButtons.appendChild(okBtn);
            }
            modal.classList.add('show');
        }

        function closeModalMessage() {
            document.getElementById('messageModal').classList.remove('show');
        }
    </script>
</body>
</html>
