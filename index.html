<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>８人制サッカー戦術ボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* The main container for the application */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Styling for the soccer field background and lines */
        .soccer-field {
            background-color: #3A6B35; /* Base green color */
            position: relative;
            /* overflow: hidden; */ /* Removed to allow goals to show outside */
            background-image:
                /* Outer Borders (Vertical) */
                linear-gradient(to right, white 0%, white 1%, transparent 1%, transparent 99%, white 99%),
                /* Outer Borders (Horizontal) */
                linear-gradient(to bottom, white 0%, white 1%, transparent 1%, transparent 99%, white 99%),
                /* Center Line */
                linear-gradient(to top, transparent 49.8%, white 49.8%, white 50.2%, transparent 50.2%);
        }
        
        /* Styling for the draggable player icons */
        .player-icon {
            cursor: move;
            user-select: none;
            transition: transform 0.1s ease, box-shadow 0.2s ease, top 0.3s ease, left 0.3s ease;
        }
        
        .player-icon:hover {
            transform: scale(1.1);
        }
        
        /* Styling for a player icon while it's being dragged */
        .player-icon.dragging {
            z-index: 1000;
            transform: scale(1.2);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        /* Styling for a selected player during substitution */
        .player-icon.player-selected > div {
            box-shadow: 0 0 15px 5px #facc15; /* yellow glow */
            transform: scale(1.15);
        }
        
        /* Styling for the center circle on the field */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            padding-bottom: 20%;
            max-width: 100px;
            max-height: 100px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Penalty Area Style */
        .penalty-area {
            position: absolute;
            width: 60%; 
            height: 17%; 
            left: 20%; 
            border: 2px solid white;
            pointer-events: none;
        }
        .penalty-area.top {
            top: 1%;
            border-top: none;
        }
        .penalty-area.bottom {
            bottom: 1%;
            border-bottom: none;
        }

        /* Goal Area Style */
        .goal-area {
            position: absolute;
            width: 30%;
            height: 5.61%; 
            left: 35%;
            border: 2px solid white;
            pointer-events: none;
        }
        .goal-area.top {
            top: 1%;
            border-top: none;
        }
        .goal-area.bottom {
            bottom: 1%;
            border-bottom: none;
        }

        /* Goal Style */
        .goal {
            position: absolute;
            width: 18%;
            height: 4%;
            left: 41%;
            border: 3px solid white;
            z-index: 1;
        }
        .goal.top {
            top: -3%; 
            border-bottom: none; 
        }
        .goal.bottom {
            bottom: -3%; 
            border-top: none; 
        }

        /* Penalty Arc Style */
        .penalty-arc {
            position: absolute;
            width: 20%;
            height: 10%;
            left: 40%;
            border: 2px solid transparent;
            border-radius: 50%;
            box-sizing: border-box;
        }
        .penalty-arc.top {
            top: 17%;
            border-bottom-color: white; 
            transform: translateY(-50%);
        }
        .penalty-arc.bottom {
            bottom: 17%;
            border-top-color: white; 
            transform: translateY(50%);
        }


        /* Base styles for modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .formation-btn {
            background-color: #4B5563; /* gray-600 */
        }
        .formation-btn:hover {
            background-color: #374151; /* gray-700 */
        }
        .formation-btn.active {
            background-color: #2563EB; /* blue-600 */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }
        .formation-btn.away-active {
            background-color: #DC2626; /* red-600 */
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            transform: translateY(1px);
        }

        /* Drawing Canvas Style */
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Initially disabled */
            z-index: 10;
        }

        #drawing-canvas.active {
            pointer-events: auto; /* Enabled in drawing mode */
        }
        
        /* Color Palette Style */
        .color-box {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .color-box.selected {
            border-width: 4px;
            border-color: #facc15; /* yellow */
        }

        /* Collapsible Panel Transition */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .collapsible-content.expanded {
            max-height: 500px; /* Adjust as needed */
        }

        /* スマートフォン縦向き用のスタイル */
        @media (max-width: 640px) {
            .player-icon > div {
                width: 40px !important;
                height: 40px !important;
            }
             .player-icon > div > span:first-child {
                font-size: 0.75rem !important; /* Adjust number size for mobile */
            }
            .player-icon > div > span:last-child {
                font-size: 0.875rem !important; /* Adjust name size for mobile */
            }
            .drawing-tools button {
                width: 40px !important;
                height: 40px !important;
            }
            .drawing-tools .color-box {
                width: 28px !important;
                height: 28px !important;
            }
        }
    </style>
</head>

        // --- Global State ---

        let currentFormation = '1-3-3-1';

        // Player Drag State

        // Substitution State

        // Drawing State
        let isDrawingMode = false;
        let isDrawing = false;
        let canvas, ctx;
        let history = [];
        let redoHistory = [];

        const formations = {
            '1-3-3-1': { slots: [ { role: 'GK', pos: { top: '90%', left: '45%' } }, { role: 'DF', pos: { top: '78%', left: '18%' } }, { role: 'DF', pos: { top: '78%', left: '45%' } }, { role: 'DF', pos: { top: '78%', left: '72%' } }, { role: 'MF', pos: { top: '63%', left: '18%' } }, { role: 'MF', pos: { top: '63%', left: '45%' } }, { role: 'MF', pos: { top: '63%', left: '72%' } }, { role: 'FW', pos: { top: '50%', left: '45%' } } ] },

            '1-2-4-1': { slots: [ { role: 'GK', pos: { top: '90%', left: '45%' } }, { role: 'DF', pos: { top: '78%', left: '25%' } }, { role: 'DF', pos: { top: '78%', left: '65%' } }, { role: 'MF', pos: { top: '65%', left: '15%' } }, { role: 'MF', pos: { top: '60%', left: '45%' } }, { role: 'MF', pos: { top: '65%', left: '75%' } }, { role: 'MF', pos: { top: '70%', left: '45%' } }, { role: 'FW', pos: { top: '50%', left: '45%' } } ] }

        const opponentFormations = {

            '1-2-3-2': { slots: [ { role: 'GK', pos: { top: '5%', left: '45%' } }, { role: 'DF', pos: { top: '18%', left: '25%' } }, { role: 'DF', pos: { top: '18%', left: '65%' } }, { role: 'MF', pos: { top: '33%', left: '18%' } }, { role: 'MF', pos: { top: '33%', left: '45%' } }, { role: 'MF', pos: { top: '33%', left: '72%' } }, { role: 'FW', pos: { top: '45%', left: '25%' } }, { role: 'FW', pos: { top: '45%', left: '65%' } } ] },

        const opponentPlayers = {
            'GK_A': { position: 'GK' }, 'DF1_A': { position: 'DF' }, 'DF2_A': { position: 'DF' }, 'DF3_A': { position: 'DF' },

        };

        // --- Data Persistence ---
        function savePlayersToStorage() { localStorage.setItem('soccerTacticsPlayers', JSON.stringify(players)); }
        function loadPlayersFromStorage() {
            const storedPlayers = localStorage.getItem('soccerTacticsPlayers');
            if (storedPlayers && Object.keys(JSON.parse(storedPlayers)).length > 0) {
                players = JSON.parse(storedPlayers);
            } else {
                 players = { 
                    'player_1': { name: '田中', number: '1' }, 
                    'player_2': { name: '佐藤', number: '2' }, 
                    'player_3': { name: '鈴木', number: '3' }, 
                    'player_4': { name: '高橋', number: '4' }, 
                    'player_5': { name: '渡辺', number: '5' }, 
                    'player_6': { name: '山田', number: '6' }, 
                    'player_7': { name: '中村', number: '7' }, 
                    'player_8': { name: '伊藤', number: '8' }, 
                    'player_9': { name: '小林', number: '9' }, 
                    'player_10': { name: '加藤', number: '10' } 
                };
                savePlayersToStorage();
            }
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayersFromStorage();
            createPlayerElements();
            createOpponentElements();
            setupCanvas();
            setFormation('1-3-3-1');
            setOpponentFormation('1-3-3-1');
            window.addEventListener('resize', resizeCanvas);
        });

        function createPlayerElements() {
            const fieldContainer = document.getElementById('field-container');
            Object.keys(players).forEach(playerId => {
                const player = players[playerId];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-icon';
                playerDiv.dataset.team = 'home';
                playerDiv.dataset.player = playerId;
                playerDiv.innerHTML = `<div class="bg-blue-600 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-white shadow-lg leading-tight"><span class="text-xs">${player.number}</span><span class="text-sm">${player.name.substring(0, 4)}</span></div>`;
                fieldContainer.appendChild(playerDiv);
            });
        }
        
        function createOpponentElements() {
            const fieldContainer = document.getElementById('field-container');
            Object.keys(opponentPlayers).forEach(playerId => {
                const player = opponentPlayers[playerId];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-icon';
                playerDiv.dataset.team = 'away';
                playerDiv.dataset.player = playerId;
                playerDiv.dataset.position = player.position;
                playerDiv.style.display = 'none';
                playerDiv.innerHTML = `<div class="bg-red-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-xs font-bold border-2 border-white shadow-lg"><div class="text-center leading-tight"><div class="font-semibold">${player.position}</div><div class="text-xs">相手</div></div></div>`;
                fieldContainer.appendChild(playerDiv);
            });
        }


        // --- Formation Functions ---
        function setFormation(formationName) {
            currentFormation = formationName;
            const formation = formations[formationName];
            const field = document.getElementById('field-container');
            const substitutesContainer = document.getElementById('substitutes');

            // Move all players to the substitutes container first
            Object.keys(players).forEach(playerId => {
                const playerElement = document.querySelector(`.player-icon[data-player="${playerId}"]`);
                if (playerElement) {
                    substitutesContainer.appendChild(playerElement);
                    playerElement.classList.remove('absolute');
                    playerElement.firstElementChild.className = 'bg-blue-500 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-gray-300 shadow-lg leading-tight';
                }
            });

            // Get player IDs, sort them by number to determine starters
            const availablePlayerIds = Object.keys(players).sort((a, b) => (parseInt(players[a].number) || 999) - (parseInt(players[b].number) || 999));
            
            // Assign starters based on sorted order
            formation.slots.forEach((slot, index) => {
                if (index < availablePlayerIds.length) {
                    const starterId = availablePlayerIds[index];
                    const starterElement = document.querySelector(`.player-icon[data-player="${starterId}"]`);
                    
                    if (starterElement) {
                        field.appendChild(starterElement);
                        starterElement.classList.add('absolute');
                        starterElement.style.top = slot.pos.top;
                        starterElement.style.left = slot.pos.left;
                        starterElement.firstElementChild.className = 'bg-blue-600 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-white shadow-lg leading-tight';
                    }
                }
            });

            document.querySelectorAll('#home-formation-controls .formation-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === formationName) btn.classList.add('active');
            });
            
            initializeAllDragEvents();
        }

        function setOpponentFormation(formationName) {
            currentOpponentFormation = formationName;
            const formation = opponentFormations[formationName];
            const field = document.getElementById('field-container');

            document.querySelectorAll('.player-icon[data-team="away"]').forEach(p => p.style.display = 'none');

            const availablePlayerIds = [...Object.keys(opponentPlayers)];
            
            formation.slots.forEach(slot => {
                const starterId = availablePlayerIds.find(id => opponentPlayers[id].position === slot.role);
                if (starterId) {
                    const starterElement = document.querySelector(`.player-icon[data-player="${starterId}"]`);
                    starterElement.style.display = isOpponentVisible ? '' : 'none';
                    starterElement.classList.add('absolute');
                    starterElement.style.top = slot.pos.top;
                    starterElement.style.left = slot.pos.left;
                    availablePlayerIds.splice(availablePlayerIds.indexOf(starterId), 1);
                }
            });

            document.querySelectorAll('#away-formation-controls .formation-btn').forEach(btn => {
                btn.classList.remove('away-active');
                if (btn.textContent === formationName) btn.classList.add('away-active');
            });
        }
        
        function resetCurrentFormation() {
            setFormation(currentFormation);
            setOpponentFormation(currentOpponentFormation);
        }

        // --- Drag and Drop Functions ---
        function initializeAllDragEvents() {
            document.querySelectorAll('.player-icon').forEach(player => {
                player.removeEventListener('mousedown', startDrag);
                player.removeEventListener('touchstart', startDrag, { passive: false });
                player.addEventListener('mousedown', startDrag);
                player.addEventListener('touchstart', startDrag, { passive: false });
                
                player.setAttribute('draggable', true);
                player.removeEventListener('dragstart', startSubstituteDrag);
                player.removeEventListener('dragend', stopSubstituteDrag);
                player.addEventListener('dragstart', startSubstituteDrag);
                player.addEventListener('dragend', stopSubstituteDrag);
            });

            const substitutesContainer = document.getElementById('substitutes');
            substitutesContainer.removeEventListener('dragover', dragOverSubstitute);
            substitutesContainer.addEventListener('dragover', dragOverSubstitute);
        }

        function startDrag(e) {
            if (substitutionMode || isDrawingMode || e.target.closest('#substitutes')) return;
            e.preventDefault();
            isDragging = true;
            currentPlayer = e.currentTarget;
            currentPlayer.classList.add('dragging');
            const rect = currentPlayer.getBoundingClientRect();
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            offset.x = clientX - rect.left;
            offset.y = clientY - rect.top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging || !currentPlayer) return;
            e.preventDefault();
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const field = document.querySelector('.soccer-field');
            const fieldRect = field.getBoundingClientRect();
            let x = clientX - fieldRect.left - offset.x;
            let y = clientY - fieldRect.top - offset.y;
            x = Math.max(0, Math.min(x, fieldRect.width - currentPlayer.offsetWidth));
            y = Math.max(0, Math.min(y, fieldRect.height - currentPlayer.offsetHeight));
            currentPlayer.style.left = `${(x / fieldRect.width) * 100}%`;
            currentPlayer.style.top = `${(y / fieldRect.height) * 100}%`;
        }

        function stopDrag() {
            if (currentPlayer) currentPlayer.classList.remove('dragging');
            isDragging = false;
            currentPlayer = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        let draggedSubstitute = null;
        function startSubstituteDrag(e) {
            if (substitutionMode || !e.target.closest('#substitutes')) {
                e.preventDefault();
                return;
            }
            draggedSubstitute = e.target.closest('.player-icon');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedSubstitute.dataset.player);
            setTimeout(() => { draggedSubstitute.style.opacity = '0.5'; }, 0);
        }

        function dragOverSubstitute(e) {
            e.preventDefault();
            const container = e.currentTarget;
            const afterElement = getDragAfterElement(container, e.clientX);
            if (afterElement == null) {
                container.appendChild(draggedSubstitute);
            } else {
                container.insertBefore(draggedSubstitute, afterElement);
            }
        }

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.player-icon:not([style*="opacity: 0.5"])')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function stopSubstituteDrag(e) {
            if (draggedSubstitute) draggedSubstitute.style.opacity = '1';
            draggedSubstitute = null;
        }

        // --- Opponent Toggle ---
        function toggleOpponent() {
            isOpponentVisible = !isOpponentVisible;
            const btn = document.getElementById('toggleOpponentBtn');
            setOpponentFormation(currentOpponentFormation); // Re-apply formation to respect visibility
            btn.textContent = isOpponentVisible ? '相手を非表示' : '相手を表示';
            btn.className = `bg-yellow-${isOpponentVisible ? '600 hover:bg-yellow-700' : '500 hover:bg-yellow-600'} text-white px-3 py-1.5 text-sm rounded-lg font-medium`;
        }

        // --- Substitution Logic ---
        function toggleSubstitution() {
            substitutionMode = !substitutionMode;
            const btn = document.getElementById('subBtn');
            if (playerToSwapOut) {
                playerToSwapOut.classList.remove('player-selected');
                playerToSwapOut = null;
            }
            
            if (substitutionMode) {
                btn.textContent = '交代モード終了';
                btn.className = 'bg-orange-600 hover:bg-orange-700 text-white px-3 py-1.5 text-sm rounded-lg font-medium';
                showSubstitutionInstructions();
            } else {
                btn.textContent = '選手交代モード';
                btn.className = 'bg-green-600 hover:bg-green-700 text-white px-3 py-1.5 text-sm rounded-lg font-medium';
                hideSubstitutionInstructions();
            }
        }

        function showSubstitutionInstructions() {
            const instructionsDiv = document.createElement('div');
            instructionsDiv.id = 'substitutionInstructions';
            instructionsDiv.className = 'fixed top-4 right-4 bg-orange-600 text-white p-4 rounded-lg shadow-lg z-50 max-w-sm animate-pulse';
            instructionsDiv.innerHTML = `<h4 class="font-bold mb-2">🔄 交代モード</h4><p class="text-sm">1. フィールドの選手を選択</p><p class="text-sm">2. 控えの選手を選択して交代</p>`;
            document.body.appendChild(instructionsDiv);
        }

        function hideSubstitutionInstructions() {
            const instructions = document.getElementById('substitutionInstructions');
            if (instructions) instructions.remove();
        }

        document.addEventListener('click', function(e) {
            if (!substitutionMode) return;
            const clickedPlayer = e.target.closest('.player-icon[data-team="home"]');
            if (!clickedPlayer) return;
            e.stopPropagation();

            const isOnField = clickedPlayer.closest('#field-container');
            const isSubstitute = clickedPlayer.closest('#substitutes');

            if (!playerToSwapOut) {
                if (isOnField) {
                    playerToSwapOut = clickedPlayer;
                    playerToSwapOut.classList.add('player-selected');
                } else {
                    showModalMessage('フィールドの選手を先に選択してください。');
                }
            } else {
                if (playerToSwapOut === clickedPlayer) {
                    playerToSwapOut.classList.remove('player-selected');
                    playerToSwapOut = null;
                    return;
                }
                if (isSubstitute) {
                    performSwap(playerToSwapOut, clickedPlayer);
                } else {
                    playerToSwapOut.classList.remove('player-selected');
                    playerToSwapOut = clickedPlayer;
                    playerToSwapOut.classList.add('player-selected');
                }
            }
        });

        function performSwap(playerOut, substituteIn) {
            playerOut.classList.remove('player-selected');
            const field = document.querySelector('.soccer-field');
            const substitutesContainer = document.getElementById('substitutes');
            const playerOutTop = playerOut.style.top;
            const playerOutLeft = playerOut.style.left;
            const playerOutName = players[playerOut.dataset.player].name;
            const substituteInName = players[substituteIn.dataset.player].name;

            field.appendChild(substituteIn);
            substituteIn.classList.add('absolute');
            substituteIn.style.top = playerOutTop;
            substituteIn.style.left = playerOutLeft;
            substituteIn.firstElementChild.className = 'bg-blue-600 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-white shadow-lg leading-tight';

            substitutesContainer.appendChild(playerOut);
            playerOut.classList.remove('absolute');
            playerOut.firstElementChild.className = 'bg-blue-500 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-gray-300 shadow-lg leading-tight';
            
            showSubstitutionMessage(`${substituteInName.substring(0,4)} ⇄ ${playerOutName.substring(0,4)}`);
            playerToSwapOut = null;
            initializeAllDragEvents();
        }

        function showSubstitutionMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 font-bold';
            messageDiv.textContent = `交代完了: ${message}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => { messageDiv.remove(); }, 2000);
        }

        // --- Drawing Functions ---
        function setupCanvas() {
            canvas = document.getElementById('drawing-canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }

        function resizeCanvas() {
            const field = document.getElementById('field-container');
            canvas.width = field.clientWidth;
            canvas.height = field.clientHeight;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            redrawHistory();
        }

        function toggleDrawingMode() {
            isDrawingMode = !isDrawingMode;
            const btn = document.getElementById('draw-mode-btn');
            canvas.classList.toggle('active', isDrawingMode);
            btn.className = `bg-${isDrawingMode ? 'pink-600 hover:bg-pink-700' : 'gray-600 hover:bg-gray-700'} text-white p-2 rounded-lg font-medium flex items-center justify-center w-12 h-12`;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (!isDrawingMode) return;
            e.preventDefault();
            saveState();
            isDrawing = true;
            const { x, y } = getMousePos(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing || !isDrawingMode) return;
            e.preventDefault();
            const { x, y } = getMousePos(e);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (!isDrawing) return;
            ctx.closePath();
            isDrawing = false;
        }
        
        function changeColor(color) {
            ctx.strokeStyle = color;
            document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function saveState() {
            if (history.length > 20) { // Limit history size
                history.shift();
            }
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoHistory = []; // Clear redo history on new action
        }

        function undo() {
            if (history.length > 0) {
                redoHistory.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const lastState = history.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function redo() {
            if (redoHistory.length > 0) {
                history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const nextState = redoHistory.pop();
                ctx.putImageData(nextState, 0, 0);
            }
        }
        
        function clearCanvas() {
            saveState();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function redrawHistory() {
            if (history.length > 0) {
                ctx.putImageData(history[history.length - 1], 0, 0);
            }
        }

        // --- Player Management ---
        function showPlayerManager() {
            updatePlayerList();
            document.getElementById('playerModal').classList.add('show');
        }

        function closePlayerManager() {
            document.getElementById('playerModal').classList.remove('show');
            cancelPlayerForm();
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            Object.keys(players).forEach(playerId => {
                const player = players[playerId];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'flex justify-between items-center p-2 mb-2 bg-gray-600 rounded';
                playerDiv.innerHTML = `<span class="text-white">${player.name} (背番号: ${player.number || '未設定'})</span><div><button onclick="editPlayer('${playerId}')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs mr-1">編集</button><button onclick="deletePlayer('${playerId}')" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">削除</button></div>`;
                playerList.appendChild(playerDiv);
            });
        }
        
        function showAddPlayerForm() {
            editingPlayer = null;
            document.getElementById('playerName').value = '';
            document.getElementById('playerNumber').value = '';
            document.getElementById('playerForm').classList.remove('hidden');
        }

        function editPlayer(playerId) {
            editingPlayer = playerId;
            const player = players[playerId];
            document.getElementById('playerName').value = player.name;
            document.getElementById('playerNumber').value = player.number;
            document.getElementById('playerForm').classList.remove('hidden');
        }
        
        function savePlayer() {
            const name = document.getElementById('playerName').value.trim();
            const number = document.getElementById('playerNumber').value.trim();
            if (!name) {
                showModalMessage('選手名を入力してください');
                return;
            }
            if (editingPlayer) {
                players[editingPlayer].name = name;
                players[editingPlayer].number = number;
                updatePlayerOnBoard(editingPlayer); 
            } else {
                const newPlayerId = 'player_' + Date.now();
                players[newPlayerId] = { name: name, number: number };
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-icon';
                playerDiv.dataset.team = 'home';
                playerDiv.dataset.player = newPlayerId;
                playerDiv.innerHTML = `<div class="bg-blue-500 text-white rounded-full w-12 h-12 flex flex-col items-center justify-center font-bold border-2 border-gray-300 shadow-lg leading-tight"><span class="text-xs">${number}</span><span class="text-sm">${name.substring(0, 4)}</span></div>`;
                document.getElementById('substitutes').appendChild(playerDiv);
            }
            
            savePlayersToStorage();
            updatePlayerList();
            cancelPlayerForm();
            setFormation(currentFormation); 
        }

        function deletePlayer(playerId) {
            showModalMessage('この選手を削除しますか？', 'confirm', () => {
                delete players[playerId];
                const playerElement = document.querySelector(`[data-player="${playerId}"]`);
                if (playerElement) playerElement.remove();
                savePlayersToStorage();
                updatePlayerList();
                resetCurrentFormation();
            });
        }
        
        function updatePlayerOnBoard(playerId) {
            const playerElement = document.querySelector(`[data-player="${playerId}"]`);
            if (playerElement) {
                const player = players[playerId];
                const icon = playerElement.firstElementChild;
                if (icon) {
                     icon.innerHTML = `<span class="text-xs">${player.number}</span><span class="text-sm">${player.name.substring(0, 4)}</span>`;
                }
            }
        }
        
        function cancelPlayerForm() {
            document.getElementById('playerForm').classList.add('hidden');
            editingPlayer = null;
        }

        // --- Custom Modal Functions ---
        function showModalMessage(message, type = 'alert', onConfirm = null) {
            const modal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            const messageButtons = document.getElementById('messageButtons');
            messageText.textContent = message;
            messageButtons.innerHTML = '';
            if (type === 'confirm') {
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'はい';
                confirmBtn.className = 'bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium';
                confirmBtn.onclick = () => { if (onConfirm) onConfirm(); closeModalMessage(); };
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'いいえ';
                cancelBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium';
                cancelBtn.onclick = closeModalMessage;
                messageButtons.appendChild(cancelBtn);
                messageButtons.appendChild(confirmBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.textContent = 'OK';
                okBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 rounded-lg font-medium';
                okBtn.onclick = () => { if (onConfirm) onConfirm(); closeModalMessage(); };
                messageButtons.appendChild(okBtn);
            }
            modal.classList.add('show');
        }

        function closeModalMessage() {
            document.getElementById('messageModal').classList.remove('show');
        }

        // --- Collapsible Panel ---
        function toggleControlPanel() {
            const panel = document.getElementById('collapsible-panel');
            const chevron = document.getElementById('panel-chevron');
            panel.classList.toggle('expanded');
            chevron.classList.toggle('rotate-180');
        }
    </script>
